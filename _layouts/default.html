<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            display: flex;
            margin: 0 auto;
            max-width: 1200px;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }
        .sidebar h2 {
            margin-top: 0;
            color: #333;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: #0366d6;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include sidebar.html %}
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
</html>
